<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tilt+Neon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">Tic-Tac-Toe</div>
    <div class="gameboard">
      <div class="row-0 col-0">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>
      <div class="row-0 col-1">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>
      <div class="row-0 col-2">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>

      <div class="row-1 col-0">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>
      <div class="row-1 col-1">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>
      <div class="row-1 col-2">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>

      <div class="row-2 col-0">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>
      <div class="row-2 col-1">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>
      <div class="row-2 col-2">
        <div data-o class="o">o</div>
        <div data-x class="x">x</div>
      </div>
    </div>

    <script src="magic.js"></script>
  </body>
</html>
